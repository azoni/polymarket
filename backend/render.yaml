services:
  - type: web
    name: polymarket-edge-finder-api
    runtime: python
    pythonVersion: "3.11.0"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health